# language setting
language: node_js

# version numbers, testing against one version of node
node_js:
    - 0.10.33

env:
    - XUNIT_FILE=./shippable/testresults/result.xml API_PORT=3001

before_install:
    - node --version
    - mkdir -p ./shippable/testresults
    - mkdir -p ./shippable/codecoverage

script:
    - grunt

after_script:
    - ./node_modules/.bin/istanbul cover grunt -- -u tdd
    - ./node_modules/.bin/istanbul report cobertura --dir  ./shippable/codecoverage/
    - echo $BUILD_NUMBER > ~/buildConfig.txt


build:
  post_ci:
    - docker push 127436723527.dkr.ecr.us-east-1.amazonaws.com/shippable/micro-api:master.$BUILD_NUMBER

integrations:
  hub:
    - integrationName: ecr-shippable-sko2016
      type: ecr
      region: us-east-1
      branches:
        only:
          - master
